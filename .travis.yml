language: node_js
cache:
  directories:
  - node_modules
install:
- npm install
- npm install -g coveralls @commitlint/travis-cli
script:
- npm run test:ci
- commitlint-travis
- npm run danger
- npm run semantic-release
after_success:
- mv coverage/lcov-report build || true
- cat ./coverage/lcov.info | coveralls
branches:
  except:
  - gh-pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
